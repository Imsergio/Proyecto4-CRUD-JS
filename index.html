<!DOCTYPE html>
<html lang="en">

<head>
  <!-- META -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- PERSONALIZADO -->
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- ICONOS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

  <!-- TITULO -->
  <title>Gasto Semanal</title>
  <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->

</head>

<body>
  <!--Navegación-->
  <nav class="navbar justify-content-center">
    <span class="navbar-brand m-0">
      <h3 class="navbar-titulo m-2">Control de Gastos</h3>
    </span>
  </nav>
  <!--Formulario-->
  <div class="container">
    <div class="row bg-light p-4 rounded">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header d-flex justify-content-center">
            <h5 class="m-0">Ingresa tus gastos</h5>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <input type="text" id="titulo" class="form-control my-3" placeholder="Título">
              </div>
              <div class="form-group">
                <textarea id="descripcion" class="form-control my-3" placeholder="Descripción"></textarea>
              </div>
              <div class="form-group">
                <input type="number" id="precio" class="form-control my-3" placeholder="Monto">
              </div>
              <button type="submit" class="btn btn-primary">Agregar</button>
            </form>

          </div>
        </div>
      </div>
      <!--Tabla-->
      <div class="col-md-8">
        <table class="table caption-top bg-light">
          <thead>
            <tr>
              <th>Gasto</th>
              <th>Descripción</th>
              <th>Monto</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Material 1</td>
              <td>Un Material que necesitaba</td>
              <td>200 </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
